<!-- Following code adapted from https://startbootstrap.com/template-overviews/agency/ -->
<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title id="site-title">{% block title %}streamGlean{% endblock %}</title>

	<link rel="shortcut icon" href="../static/img/favicon.png" />

	<!-- Bootstrap Core CSS -->
	<link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

	<!-- Theme CSS -->
	<link href="/static/css/agency.css" rel="stylesheet">

	<!-- Custom CSS for whole site -->
	<link href="/static/css/base.css" rel="stylesheet">

	
	{% block custom_css %}

	{% endblock %}

	</head>
	<body id="page-top" class="index">


		{% block navbar_heading %}

		<!-- Navigation -->
		<nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top" style="padding-left:25px; padding-right:25px;background-color:#222222;">

		{% endblock %}
			
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header page-scroll">
			    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
			    </button>
			    <a class="navbar-brand page-scroll" href="/">streamGlean</a>

			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<!-- <div class ="search-bar"> -->
				<div data-reactid=".0.0.0.2" class="col-sm-3">
					<div class= "input" size = 30 data-reactid=".0.0.0.2.0">
						<form class="form-inline navbar-form" action="/search">
						<div class="form-group" data-reactid=".0.0.0.2.0.$0">
							<input placeholder="Search..." max="12" type="text" id="search-form" value class="form-control" data-reactid=".0.0.0.2.0.$0.1:$input" name="search_string"/>
						</div>
						</form>
					</div>
				</div>
			{% block navbar %}
			{% endblock %}
			</div>

		</nav>


		{% block content %}

		{% endblock %}

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<!-- jQuery -->
		<script src="/static/vendor/jquery/jquery.min.js"></script>

		<!-- Bootstrap Core JavaScript -->		
		<script src="/static/vendor/bootstrap/js/bootstrap.js"></script>


		<!-- Plugin JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" integrity="sha384-mE6eXfrb8jxl0rzJDBRanYqgBxtJ6Unn4/1F7q4xRRyIw7Vdg9jP4ycT7x1iVsgb" crossorigin="anonymous"></script>

		<!-- Theme JavaScript -->
		<script src="/static/js/agency.min.js"></script>

		<!-- React Production Build-->
		<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

		<script src="/static/js/base.js"></script>

		{% block scripts %}

		{% endblock %}

	</body>
</html>

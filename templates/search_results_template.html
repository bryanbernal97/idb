{% extends "base.html" %}
{% block title %}SEARCH RESULT PAGE!{% endblock %}
{% block content %}

<section id=results>
    <div class="container">
        <div class="row">

            {% for results in search_results %}
                    <div class="col-med-4">
                        <h3>Name: {{results['name']}}</h3>
                    </div>
                    <div class="col-med-4">
                        <img src={{results['image_url']}}>
                    </div>
                {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
